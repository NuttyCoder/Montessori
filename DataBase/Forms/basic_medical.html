<!DOCTYPE html>
<html>
<head>
    <title>Medical Information Form</title>
</head>
<body>
    <h1>Medical Information Form</h1>

    <form action="#" method="post">
        <!-- Student Information -->
        <fieldset>
            <legend>Student Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>
        </fieldset>

        <!-- Parent/Guardian Information -->
        <fieldset>
            <legend>Parent/Guardian Information</legend>
            <label for="parentFirstName">First Name:</label>
            <input type="text" id="parentFirstName" name="parentFirstName" required><br><br>

            <label for="parentLastName">Last Name:</label>
            <input type="text" id="parentLastName" name="parentLastName" required><br><br>

            <label for="parentPhone">Contact Phone Number:</label>
            <input type="tel" id="parentPhone" name="parentPhone" required><br><br>

            <label for="parentEmail">Email Address:</label>
            <input type="email" id="parentEmail" name="parentEmail" required><br><br>
        </fieldset>

        <!-- Healthcare Providers -->
        <fieldset>
            <legend>Healthcare Providers</legend>
            <label for="doctorName">Current Doctor/Pediatrician Name:</label>
            <input type="text" id="doctorName" name="doctorName" required><br><br>

            <label for="doctorPhone">Doctor's Phone Number:</label>
            <input type="tel" id="doctorPhone" name="doctorPhone" required><br><br>

            <label for="dentistName">Current Dentist Name:</label>
            <input type="text" id="dentistName" name="dentistName" required><br><br>

            <label for="dentistPhone">Dentist's Phone Number:</label>
            <input type="tel" id="dentistPhone" name="dentistPhone" required><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
